{% extends "base.html" %}
{% block extrahead %}
{% endblock %}
{% block content %}

  <div class="content-center">
    <form action="" method="post">
      {% csrf_token %}

      <div class="addMajor_div">
        <p><label form="advisee">Choose major:</label></p>

        <p>{{ form.majors }}</p>

      </div>

      <p><input type="submit" alt="register" value="Change major" /></p>
    </form>
  </div>

  <script>
    $(window).load(function(){
    $("#nav-profile").addClass("current");
    $('.page-name').find('h1').replaceWith('<h1>Update Major</h1>');
    $(".page-name").stop().animate({opacity: 1,'margin-left': '5%'}, 700);});
  </script>
{% endblock %}
